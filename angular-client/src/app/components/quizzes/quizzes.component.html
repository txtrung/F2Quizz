<app-loading [loading]="loading"></app-loading>
<div *ngIf="errorMsg"><h3>{{errorMsg}}</h3></div>
<div *ngIf="quizzes">
    <mat-list class="quizzes">
        <mat-list-item *ngFor="let quizz of quizzes">
            <a (click)="goToQuestionsPage({id: quizz.id,title: quizz.title,des: quizz.description});quizz.id='';quizz.title='';quizz.description=''">
                {{ quizz.title + ': ' + quizz.description}}
            </a>
        </mat-list-item>
    </mat-list>
</div>
